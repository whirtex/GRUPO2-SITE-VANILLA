<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IBMEC - Cadastro</title>
    <link rel="stylesheet" href="styleRegistration.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <a href="/code/main/index.html" class="logo">
          <img src="/code/img/logo-Ibmec.svg" alt="Logo Ibmec" />
        </a>
        <h2>Abra uma conta</h2>
        <p>Digite seu e-mail para se inscrever neste aplicativo</p>
      </div>

      <form id="formCadastro" novalidate>
        <div class="form-group">
          <input
            id="nome"
            name="nome"
            type="text"
            placeholder="Nome Completo"
            inputmode="text"
            autocomplete="name"
            required
            minlength="3"
            pattern="^[A-Za-zÀ-ÖØ-öø-ÿ]+(?:\s+[A-Za-zÀ-ÖØ-öø-ÿ]+)+$"
            title="Digite nome e sobrenome, apenas letras e espaços."
          />
        </div>

        <div class="form-group">
          <input
            id="email"
            name="email"
            type="email"
            placeholder="Email@dominio.com"
            inputmode="email"
            autocomplete="email"
            required
            pattern="^[^\s@]+@[^\s@]+\.[^\s@]{2,}$"
            title="Digite um e-mail válido (ex.: nome@dominio.com)."
          />
        </div>

        <div class="form-group">
          <input
            id="cnpj"
            name="cnpj"
            type="text"
            placeholder="CNPJ"
            inputmode="numeric"
            autocomplete="on"
            required
            pattern="^\d{2}\.?\d{3}\.?\d{3}/?\d{4}-?\d{2}$|^\d{14}$"
            title="Digite um CNPJ válido (com ou sem pontuação)."
          />
        </div>

        <div class="form-group">
          <input
            id="senha"
            name="senha"
            type="password"
            placeholder="Senha"
            autocomplete="new-password"
            required
            minlength="8"
            pattern="^(?=.*[A-Za-z])(?=.*\d).{8,}$"
            title="Mínimo 8 caracteres, com pelo menos 1 letra e 1 número."
          />
        </div>

        <div class="form-group">
          <select id="porte" name="porte" required>
            <option value="">Qual o porte da sua empresa?</option>
            <option value="micro">Microempresa</option>
            <option value="pequena">Pequena Empresa</option>
            <option value="media">Média Empresa</option>
            <option value="grande">Grande Empresa</option>
          </select>
        </div>

        <div class="form-group">
          <select id="vinculo" name="vinculo" required>
            <option value="">Tem vínculo com o IBMEC Hubs</option>
            <option value="sim">Sim</option>
            <option value="nao">Não</option>
          </select>
        </div>

        <div class="form-group">
          <select id="area" name="area" required>
            <option value="">Área de atuação</option>
            <option value="tecnologia">Tecnologia</option>
            <option value="saude">Saúde</option>
            <option value="educacao">Educação</option>
            <option value="financeiro">Financeiro</option>
            <option value="outro">Outro</option>
          </select>
        </div>

        <div class="form-group">
          <select id="demanda" name="demanda" required>
            <option value="">Tipo de demanda</option>
            <option value="consultoria">Consultoria</option>
            <option value="desenvolvimento">Desenvolvimento</option>
            <option value="pesquisa">Pesquisa</option>
            <option value="outro">Outro</option>
          </select>
        </div>

        <button type="submit" class="btn-cadastrar">Cadastre-se</button>

        <div class="or-continue">ou continue com</div>

        <button type="button" class="btn-login" id="btnLogin">Login</button>
      </form>

      <div class="footer-text">
        Ao continuar, você concorda com os nossos
        <a href="#">Termos de Serviço</a> e
        <a href="#">Política de Privacidade</a>
      </div>
    </div>

    <script src="cadastro.js"></script>
  </body>
</html>
